<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <svg
      id="svgc"
      viewBox="0 0 24 24"
      width="300"
      height="300"
      style="border: 1px solid blue;"
    >
      <rect x="1" y="1" width="10" height="10" fill="red"></rect>
    </svg>
    <div>
      <input
        type="range"
        id="viewbox"
        name="viewbox"
        min="12"
        max="48"
        value="24"
      />
      <label for="volume">viewbox <span id="viewbox_text">24</span></label>
    </div>
    <script>
      viewbox.addEventListener("change", ({ target }) => {
        viewbox_text.innerText = target.value;
        svgc.setAttribute("viewBox", `0 0 ${target.value} ${target.value}`);
      });
    </script>
  </body>
</html>
